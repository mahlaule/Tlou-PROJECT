<DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initil-scale=1">

<style>
*{box-sizing: border-box;}
body{font-family: verdana, sans-serif;}
.mySlides{display: none;}
img{vertical-align: middle;}


.slideshow-container{
	max-width: 1000px;
	position: relative;
	margin:auto;

}

.text{
	color:#f2f2f2;
	font-size: 15px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width:100px;
	text-align: center;
}
.numbertext{
	color:#f2f2f2;
	font-size: 12px;
	padding: 8px 12px;
	position: absolute;
	top:0;
}

.dot{
	height: 15px;
	width: 15px;
	margin:0 2px;
	background-color: #bbb;
	border-radius: 50%;
	display:inline-block;
	transition:background-color 0.6s ease;
}
.active{
	background-color: #717171;
}
.fade{
	-webkit-animation-name:fade;
	-webkit-animation-duration:1.5s;
	animation-name:fade;
	animation-duration: 1.5s;
}

@-webkit-keyframes fade{
	from{opacity: .4)}
   to{opacity: 1}
}
	<div class = "slideshow-container">
		<div class ="mySlides fade">
		<div class ="numbertext">1/3</div>
		<img src = "images/second.jpg" style ="width:100%">
		<div class ="text">caption text</div>
	</div>

	<div class ="mySlides fade">
		<div class ="numbertext">1/3</div>
		<img src = "images/kelly.jpeg" style ="width:100%">
		<div class ="text">caption text</div>
	</div>

		<div class = "text">caption two</div>
	</div>

	<div class ="mySlides fade">
		<div class ="numbertext">3/3</div>
			<img src ="images/download.jpeg" style="width: 100%">
			<div class ="text">caption three</div>
		</div>
		<br>

		<div style= "text-align: center">
			<span class ="dot"></span>
			<span class ="dot"></span>
			<span class ="dot"></span>
		</div>

		<script>
			var slideIndex = 0;
			showSlides();
			function showSlides(){
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("dot");
				for(i = 0; i < slides.length; i++)
				{
					slides[i].style.display = "none";
				}
				slideIndex++;
				if(slideIndex > slides.length)
					{slideIndex = 1}
				for(i = 0; i < dots.length; i++){
					dots[i].className =
					dots[i].className.replace(" active","");
				}
				slides[slideIndex-1].style.display = "block";
				dots[slideIndex-1].className += " active";
				seTimeout(showSlides, 2000);
			}
		</script>
</body>
</html>
